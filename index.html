<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
  <!-- Autorizacion para la camara -->
    <script src="//api.turnservers.com/api.js?key=Here You API KEY"></script>
   

    <title>Video Chat Comunica</title>

     <!-- CSS utilizados --> 
<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">
     <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
     
      <link href="css/custom.css" rel="stylesheet">

  
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Navegacion</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Video Chat</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" >
            <div class="form-group">
              <input type="text" name="userId" id="userId" placeholder="Usuario" class="form-control">
            </div>
            <div class="form-group">
             <input type="text" name="roomId" id="roomId" placeholder="Sala" class="form-control">
            </div>
           <input tupe="button" id="startButton" class="btn btn-success" value="Ingresar"/>
          </form>
        </div>
      </div>
    </div>
<div class="jumbotron">
 <div class="row ">
         
          
          <div class="col-md-8" >
            <div class="row">
              <img src="images/sala.png" id="remoteimg" class="img-responsive"/>  
              <video id='remoteVideo' autoplay width="100%" class="remote"></video>
            </div>
          </div>
          <div class="col-md-4 local" > 
            <div class="row">           
               <img src="images/usuario.png" id="localimg" class="img-responsive"/>           
               <video id='localVideo' autoplay muted width="100%" ></video>
            </div>
            <div class="row">
             
              <div id="chat" class="txtarea fullsz"></div>
              <input type="text" id="msg" placeholder="Ingrese un Mensaje Aca" class="fullsz form-control"/>          
            </div>
          </div>
        </div>

      
</div>

    <!-- Script para dar formato al login -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- JavaScript para la aplicacion -->
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/main.js'></script>
